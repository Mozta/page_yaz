<!DOCTYPE html>
<html lang="es">

<head>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="theme-color" content="#EE6E73">
  <style media="screen">
    html,
    body,
    .block {
      height: 100%;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: rgba(0, 0, 0, .1);
    }

    footer {
      padding-left: 0;
    }
  </style>
</head>
<title>pushpin</title>

<body>
  <div id="blue" class="block blue">
    <nav class="pushpin-demo-nav pinned" data-target="blue" style="top: 0px;">
      <div class="nav-wrapper light-blue">
        <div class="container">
          <a href="#" class="brand-logo">Blue</a>
        </div>
      </div>
    </nav>
  </div>

  <div id="red" class="block red lighten-1">
    <nav class="pushpin-demo-nav pin-top" data-target="red" style="top: 0px;">
      <div class="nav-wrapper red">
        <div class="container">
          <a href="#" class="brand-logo">Red</a>
        </div>
      </div>
    </nav>
  </div>

  <div id="green" class="block green lighten-1">
    <nav class="pushpin-demo-nav pin-top" data-target="green" style="top: 0px;">
      <div class="nav-wrapper green">
        <div class="container">
          <a href="#" class="brand-logo">Green</a>
        </div>
      </div>
    </nav>
  </div>

  <div id="purple" class="block purple lighten-1">
    <nav class="pushpin-demo-nav pin-top" data-target="purple" style="top: 0px;">
      <div class="nav-wrapper purple">
        <div class="container">
          <a href="#" class="brand-logo">Purple</a>
        </div>
      </div>
    </nav>
  </div>

  <div id="yellow" class="block yellow lighten-1">
    <nav class="pushpin-demo-nav pin-top" data-target="yellow" style="top: 0px;">
      <div class="nav-wrapper yellow">
        <div class="container">
          <a href="#" class="brand-logo">Yellow</a>
        </div>
      </div>
    </nav>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/initpushpin.js"></script>
</body>

</html>
